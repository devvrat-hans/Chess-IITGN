<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/IITGN Chess Club Logo.png">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/nav.css">
    <link rel="stylesheet" href="CSS/gallery.css">
    <link rel="stylesheet" href="CSS/footer.css">   
    <title>Gallery - IITGN Chess Club</title>
</head>
<body>
    <!-- Navbar Section Starts-->
    <div id="navbar-placeholder"></div>
    <!-- Navbar Section Ends-->

    <!-- Gallery Section Starts -->
    <section class="gallery">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="Images/gallery1.jpg" alt="Gallery Image 1" onclick="openLightbox();currentSlide(1)"></div>
                <div class="gallery-item"><img src="Images/gallery2.jpg" alt="Gallery Image 2" onclick="openLightbox();currentSlide(2)"></div>
                <div class="gallery-item"><img src="Images/gallery3.jpg" alt="Gallery Image 3" onclick="openLightbox();currentSlide(3)"></div>
                <div class="gallery-item"><img src="Images/gallery4.jpg" alt="Gallery Image 4" onclick="openLightbox();currentSlide(4)"></div>
                <div class="gallery-item"><img src="Images/gallery5.jpg" alt="Gallery Image 5" onclick="openLightbox();currentSlide(5)"></div>
                <div class="gallery-item"><img src="Images/gallery6.jpg" alt="Gallery Image 6" onclick="openLightbox();currentSlide(6)"></div>
                <div class="gallery-item"><img src="Images/gallery7.jpg" alt="Gallery Image 7" onclick="openLightbox();currentSlide(7)"></div>
                <div class="gallery-item"><img src="Images/gallery8.jpg" alt="Gallery Image 8" onclick="openLightbox();currentSlide(8)"></div>
            </div>
        </div>
    </section>
    <!-- Gallery Section Ends -->

    <!-- Lightbox Section Starts -->
    <div id="lightbox" class="lightbox">
        <span class="close cursor" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-slide">
                <img src="Images/gallery1.jpg" alt="Gallery Image 1">
            </div>
            <div class="lightbox-slide">
                <img src="Images/gallery2.jpg" alt="Gallery Image 2">
            </div>
            <div class="lightbox-slide">
                <img src="Images/gallery3.jpg" alt="Gallery Image 3">
            </div>
            <div class="lightbox-slide">
                <img src="Images/gallery4.jpg" alt="Gallery Image 4">
            </div>
            <div class="lightbox-slide">
                <img src="Images/gallery5.jpg" alt="Gallery Image 5">
            </div>
            <div class="lightbox-slide">
                <img src="Images/gallery6.jpg" alt="Gallery Image 6">
            </div>
            <div class="lightbox-slide">
                <img src="Images/gallery7.jpg" alt="Gallery Image 7">
            </div>
            <div class="lightbox-slide">
                <img src="Images/gallery8.jpg" alt="Gallery Image 8">
            </div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </div>
    <!-- Lightbox Section Ends -->

    <!-- Footer Section Starts -->
    <div id="footer-placeholder"></div>
    <!-- Footer Section Ends -->

    <script src="JS/template.js"></script>
    <script src="JS/search.js"></script>
    <script src="JS/lightbox.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
